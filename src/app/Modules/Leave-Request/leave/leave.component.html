<div class="container">
    <h2>Leave Management</h2>
      <button type="button" class="btn mb-2" 
              style="width:5%"  mat-mini-fab
              (click)="Modal()"> 
              <i class="fa fa-plus"></i>
      </button>
      <mat-form-field>
        <mat-label>Search</mat-label>
        <input matInput placeholder="Search . . ." #input>
        <!-- (keyup)="applyFilter($event)" -->
      </mat-form-field>
    
    <table mat-table  class="mat-elevation-z8">
        <!-- [dataSource]="dataSource -->
     
    
      <!-- type Column -->
      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef> type </th>
        <td mat-cell *matCellDef="let element"> type </td>
      </ng-container>
    
      <!-- noofdays Column -->
      <ng-container matColumnDef="days_allowed">
        <th mat-header-cell *matHeaderCellDef> no. of days allowed </th>
        <td mat-cell *matCellDef="let element"> days_allowed </td>
      </ng-container>

      <!-- description Column -->
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> description</th>
        <td mat-cell *matCellDef="let element"> description </td>
      </ng-container>
  
     <!-- Actions Column -->
     <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let element">
        <i class="bi bi-pencil ms-3" ></i>
        <!-- (click)="editleave(element.id)" -->
        <i class="bi bi-trash3 ms-3" ></i>
        <!-- (click)="deleteleave(element.id)" -->
      </td>
    </ng-container>
  
      <tr mat-header-row ></tr>
      <!-- *matHeaderRowDef="displayedColumns" -->
      <tr mat-row ></tr>
      <!-- *matRowDef="let row; columns: displayedColumns;" -->
    
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>
    
  </div>
