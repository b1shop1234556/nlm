<div class="container">
    <!-- Banner Section -->
    <div class="banner">
      <div class="text-content">
        <div class="date">{{ currentDate | date: 'EEEE, MMMM d, y' }}</div>
        <h1 class="welcome-message">Welcome back!</h1>
        <p class="subtext">Always stay updated!</p>
      </div>
      <div class="illustration">
        <img src="emplo.png" alt="Illustration">
      </div>
    </div>
  
    <!-- Dashboard Cards Section -->
<div class="row mt-4">
    <div class="col-12 col-md-6">
  <div class="card mb-4 bg-c-green order-card">
    <div class="card-body">
      <i class="fa-solid fa-person-walking-arrow-right card-icon"></i>
      <h2 class="text-right"><span>{{ juniorHighTotal }}</span></h2>
      <p class="m-b-0 text-right ms-1">Leave Type</p>
    </div>
  </div>
</div>

  
    <div class="col-6 col-md-6">
      <!-- Senior High Card -->
      <div class="card mb-4 bg-c-yellow order-card">
        <div class="card-body">
          <i class="fa fa-check-circle card-icon"></i>
          <h2 class="text-right"><span>{{ seniorHighTotal }}</span></h2>
          <p class="m-b-0 text-right ms-1">Approve Request</p>
        </div>
      </div>
    </div>
  
  <!-- view.component.html -->
<div class="col-6 col-md-6">
    <!-- Senior High Card (My Leave Request) -->
    <div class="card mb-4 bg-c-yellow order-card" (click)="Modal(seniorHighTotal)">
      <div class="card-body">
        <i class="fa fa-sign-out card-icon"></i>
        <h2 class="text-right"><span>{{ seniorHighTotal }}</span></h2>
        <p class="m-b-0 text-right ms-1">My Leave Request</p>
      </div>
    </div>
  </div>
  
  
    <div class="col-6 col-md-6">
      <!-- Total Students Card -->
      <div class="card mb-4 bg-c-blue order-card">
        <div class="card-body">
          <i class="bi bi-people card-icon"></i>
          <h2 class="text-right"><span>{{ totalEnrollments }}</span></h2>
          <p class="m-b-0 text-right ms-1">Reject Request</p>
        </div>
      </div>
    </div>
  </div>
