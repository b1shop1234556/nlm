<div class="container-fluid min-vh-100 d-flex align-items-center justify-content-center p-3 p-md-4 p-xl-5">
    <div class="row justify-content-center">
      <div class="col-12 col-md-8 col-lg-9">
        <div class="card border-light shadow-lg">
          <div class="row g-0">
            <div class="col-12 col-md-6">
              <img class="mdh img-fluid rounded-start w-100 h-100 object-fit-cover" loading="lazy" src="mission.jpg" alt="" />
            </div>
            <div class="col-12 col-md-6 d-flex align-items-center justify-content-center">
              <div class="col-12 col-lg-11 col-xl-10">
                <div class="card-body p-3 p-md-4 p-xl-5">
                  <div class="row">
                    <div class="col-12">
                      <div class="">
                        <div class="text-center">
                          <img class="img-fluid" style="width: 200px; height: 200px" src="logo.jpg" alt="" />
                          <p class="h1 text-center mt-2" style="color: #000000; font-weight: 700">EMPLOYEE PORTAL</p>
                        </div>
                      </div>
                    </div>
                    <form [formGroup]="loginForm" (ngSubmit)="login()">
                      <div class="row gy-3 overflow-hidden">
                        <div class="col-12">
                          <div class="form-floating">
                            <input type="email" class="form-control custom-input" name="email" id="email" placeholder="email@example.com" formControlName="email" required  />
                            <label for="email" class="form-label">Email</label>
                          </div>
                        </div>
                        <div class="col-12">
                          <div class="form-floating">
                            <input type="password" class="form-control custom-input" name="password" id="password" placeholder="Password" formControlName="password" required />
                            <label for="password" class="form-label">Password</label>
                          </div>
                        </div>
                        <div class="col-12">
                          <div class="d-grid">
                            <button type="submit" value="submit" class="text-center btn btn-primary custom-btn">
                              Login
                            </button>
                          </div>
                        </div>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
